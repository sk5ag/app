<button (click)="createActivity()">
    Create Activity
</button>

<br>
<div class="content-area">
    <table mat-table [dataSource]="listActivityData" class="mat-elevation-z8">
        <!-- Title Column -->
        <ng-container matColumnDef="TITLE">
            <th mat-header-cell *matHeaderCellDef> TITLE </th>
            <td mat-cell *matCellDef="let element"> {{element.eventtitle}} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="ACTIONS">
            <th mat-header-cell *matHeaderCellDef> ACTIONS </th>
            <td mat-cell *matCellDef="let element">
                <button (click)="addEventToActivitiesTable(element)">Action</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
