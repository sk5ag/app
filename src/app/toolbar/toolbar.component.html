<div class="container" *ngIf="isAuthenticated == true">
    <mat-toolbar>
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
            <mat-icon>menu</mat-icon>
          </button>
        <span>HOME</span>
        <span class="fill-remaining-space"></span>
        <button class="btn-dialog-close" mat-stroked-button (click)="signout()" tabindex="-1"><mat-icon>logout</mat-icon></button>
    </mat-toolbar>
</div>
<br>
