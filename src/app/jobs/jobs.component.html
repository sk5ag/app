<app-toolbar></app-toolbar>

<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
        <div [fxFlex]="(100/gridColumns) + '%'" fxFlex.xs="100%" fxFlex.sm="33%" fxFlex.lt-md="100%" fxFlex.md="50%" *ngFor="let item of jobs">
            <div>
                <!-- Cards with media area -->
                <mat-card class="example-card">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>{{item.jobname}}</mat-card-title>
                        <mat-card-subtitle>{{item.jobdescription}}</mat-card-subtitle>
                    </mat-card-header>
                    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
                    <mat-card-content>
                        Completed? : {{item.jobcompleted}} <br> Reported? : {{item.jobreported}}
                    </mat-card-content>
                    <mat-card-actions>
                        <div style=" text-align: center;">
                            <button mat-raised-button color="warn" style="width: 40%; height: 10%;" (click)="openComment(item)"><mat-icon>thumb_down</mat-icon></button>
                            <button mat-stroked-button color="primary" style="width: 40%;  height: 10%;" (click)="completeJob(item)"><mat-icon>thumb_up</mat-icon></button>
                        </div>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </div>
</div>
