<mat-dialog-content>
    <h2>
        {{data.title}}
    </h2>
    <br>
    <div class="form-body" style="margin-left: 50px;">
        <form autocomplete="off" [formGroup]="createPostForm" (ngSubmit)="onCreatePost(createPostForm.value)">
            <div>
                <label>Post Event ID: </label>
                <input type="text" formControlName="postEventId" autocomplete="off" />
            </div>
            <div>
                <label>Post Name: </label>
                <input type="text" formControlName="title" autocomplete="off" />
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div class="content-area" *ngFor="let post of posts">
        <br>
        <div>{{ post.id }}</div>
        <div>{{ post.title }}</div>
        <div>
            <button (click)="openComment()">Open Comments Window</button>
        </div>
        <br>
        <hr>
    </div>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button>Cancle</button>
    <button mat-raised-button (click)="onClose()">Close</button>
</mat-dialog-actions>
